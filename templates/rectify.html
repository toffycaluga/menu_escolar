{% extends 'layout.html' %}
{% from 'macros.html' import navbar %}
{% block navbar %}
{{ navbar(user)}}
{% endblock %}
{% block main %}
<div>
    <h2>rectificacion del pedido {{id_pedido}} ordenado el {{order.date}}</h2>
    <div class="row border">
        <form class="row" method="post" action='/orders/{{order.id}}/rectify'>

            <div class="col-6">
                <div class="col input-group">
                    <input type="text" name="vegetarian" class="form-control" placeholder="M. Vegetarianos ">
                    <span class="input-group-text">ordeno:{{order.vegetarian}}</span>
                </div>
                <div class="col input-group">
                    <input type="text" name="celiaco" class="form-control" placeholder="M. Celiacos ">
                    <label class="input-group-text">ordeno:{{order.celiac}}</label>
                </div>
                <div class="col input-group">
                    <input type="text" name="estandar" class="form-control" placeholder="M. Estandar">
                    <label class="input-group-text">ordeno:{{order.standart}}</label>
                </div>
            </div>
            <div class="col-6">
                <div class="col input-group">
                    <input type="text" name="caloricos" class="form-control" placeholder="M. Calóricos ">
                    <label class="input-group-text">ordeno:{{order.caloric}}</label>
                </div>
                <div class="col input-group">
                    <input type="text" name="autoctonos" class="form-control" placeholder="M. Autóctonos">
                    <label class="input-group-text">ordeno:{{order.ethnic}}</label>
                </div>
            </div>

            <textarea name="observaciones" class="form-control m-2" id="observaciones" placeholder="Observaciones"
                rows="5"></textarea>
    </div>
    <button class="btn btn-primary mt-2" type="submit">rectificar</button>
    </form>

    {% endblock %}
